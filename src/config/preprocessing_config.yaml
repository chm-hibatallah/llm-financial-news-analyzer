# Preprocessing Pipeline Configuration

# Input files
input_files:
  - data/raw/financial_news_20260228_161838.csv
  - data/raw/rss_news_20260228_162449.csv

# Output settings
output:
  directory: data/processed/
  base_filename: preprocessed_news
  save_formats:
    - csv
    - parquet  # optional, faster for large datasets

# Cleaning parameters
cleaning:
  min_word_count: 50
  remove_stopwords: true
  keep_financial_terms: true
  max_text_length: 10000  # truncate very long texts

# Filtering
filtering:
  remove_duplicates: true
  min_text_quality: 0.1
  allowed_languages: ['en']

# Feature extraction
features:
  extract_financial_entities: true
  extract_dates: true
  extract_sentiment_features: true